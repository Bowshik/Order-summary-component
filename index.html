<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-img-box">
        <img class="header-img" src="images/illustration-hero.svg" alt="main-img">
      </div>
      <div class="main-body">
        <p class="order-summary">Order Summary</p>
        <p class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-plan-box">
          <img class="music" src="images/icon-music.svg" alt="music-img">
          <div class="order-plan">
            <p class="annual-plan">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          
          <a href="#" class="btn-change">Change</a>
        </div>
        <div class="order-payment">
          <a href="#" class="btn btn-payment">Proceed to Payment</a>
          <a href="#" class="btn btn-cancel">Cancel Order</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by 
      <a href="https://www.linkedin.com/in/bowshik-sri-ram-b-a-352184213/"><h6>Bowshik</h6></a>.
    </div>
  </body>
</html>
